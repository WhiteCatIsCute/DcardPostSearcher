<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dcard Post Searcher</title>
    <link href="style/style.css" type="text/css" rel="stylesheet">
</head>

<body onload="updateForumNames()">
    <div id="nav">
        <div id="nav_container">
            <div id="search_form">
                <div id="logo_container"><img id="logo_small" src="img/logo_small.png"></div>
                <select name="forum", id="forumSelect">
                    <option value="..">全部</option>
                    <option disabled>==== 分類看板 ====</option>
                    <option value="whysoserious">廢文</option>
                    <option disabled>==== 校園看板 ====</option>
                    <option disabled>==== 隱藏看板 ====</option>
                </select>
                <input type="text" id="titleInput" name="titleInput" value="" placeholder="搜索標題">
                <input type="text" id="contentInput" name="content" value="" placeholder="搜索內容">
                <input type="submit" id="submitButton" value="搜尋">
                <input type="button" id="clearButton" value="清除結果">
            </div>
        </div>
    </div>
    <div id="more_container">
        <span id="searchMore">進階搜尋：</span>
        <input type="text" id="schoolInput" name="school" value="" placeholder="搜索學校">
        <div class="dividerContainer">
            <div class="verticleDivider"></div>
        </div>
        <input type="text" id="departmentInput" name="department" value="" placeholder="搜索系所">
        <div class="dividerContainer">
            <div class="verticleDivider"></div>
        </div>
        <span id="searchDepthWord">搜尋深度：</span>
        <input type="text" id="searchDepth" name="searchDepth" value="30" size="3">
        <div class="dividerContainer">
            <div class="verticleDivider"></div>
        </div>
        <input type="checkbox" id="showContent" name="showContent">
        <span id="showContentWord">顯示全文</span></div>
    <div id="container">
        <div id="result">
        </div>
    </div>
    <script src="searcher.js" type="text/javascript" charset="utf-8"></script>
</body>
